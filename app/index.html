<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Import  via cdn jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
    }

    .main-body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-center {
      background-color: rgb(25, 25, 74);
      width: 80%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .main-quest {
      background-color: #fff;
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .header-quest {
      background-color: #212020;
      ;
      width: 100%;
      height: 10%;
      border-radius: 10px 10px 0 0;
      color: white;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 2px;
      justify-content: space-between;
    }

    .body-quest {
      background-color: #f1f1f1;
      width: 100%;
      height: 100%;
      border-radius: 0 0 10px 10px;
      overflow-y: auto;
      overflow-x: hidden;

    }

    .list-quest {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: scroll;
    }

    .item-form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .text-quest {
      width: 90%;
      height: 100px;
      background-color: #fff;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 12px;
      border-radius: 10px;
      margin: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
    }

    .font-head{
      font-weight: 700;
      
    }
  </style>


  <main class="main-body">

    <div class="content-center">
      <div class="main-quest">
        <div class="header-quest">
          <div class="item-form">
            <label for="">Escolha o metodo:<label>
                <select name="" id="metodo">
                  <option value="">Selecione</option>
                  <option value="1">Cursto Uniforme</option>
                  <option value="2">Greedy</option>
                  <option value="3">A Estrela</option>
                  <option value="4">Aia Estrela</option>
                </select>
                <input style="width: 80px;" type="number" id="limit" placeholder="digite o limite" hidden>
          </div>
          <div class="item-from">
            <label for="">Questão Inicial:</label>
            <select name="" id="ini">
              <option value="">Selecione</option>
              <option value="QUEST1">1</option>
              <option value="QUEST2">2</option>
              <option value="QUEST3">3</option>
              <option value="QUEST4">4</option>
              <option value="QUEST5">5</option>
              <option value="QUEST6">6</option>
              <option value="QUEST7">7</option>
              <option value="QUEST8">8</option>
              <option value="QUEST9">9</option>
              <option value="QUEST10">10</option>
              <option value="QUEST11">11</option>
              <option value="QUEST12">12</option>
              <option value="QUEST13">13</option>
              <option value="QUEST14">14</option>
              <option value="QUEST15">15</option>
              <option value="QUEST16">16</option>
              <option value="QUEST17">17</option>
              <option value="QUEST18">18</option>
              <option value="QUEST19">19</option>
              <option value="QUEST20">20</option>

            </select>
          </div>
          <div class="item-from">
            <label for="">Questão Final:</label>
            <select name="" id="fim">
              <option value="">Selecione</option>
              <option value="QUEST1">1</option>
              <option value="QUEST2">2</option>
              <option value="QUEST3">3</option>
              <option value="QUEST4">4</option>
              <option value="QUEST5">5</option>
              <option value="QUEST6">6</option>
              <option value="QUEST7">7</option>
              <option value="QUEST8">8</option>
              <option value="QUEST9">9</option>
              <option value="QUEST10">10</option>
              <option value="QUEST11">11</option>
              <option value="QUEST12">12</option>
              <option value="QUEST13">13</option>
              <option value="QUEST14">14</option>
              <option value="QUEST15">15</option>
              <option value="QUEST16">16</option>
              <option value="QUEST17">17</option>
              <option value="QUEST18">18</option>
              <option value="QUEST19">19</option>
              <option value="QUEST20">20</option>
            </select>
          </div>
          <button type="button" id="enviar" class="btn btn-primary">Enviar</button>

        </div>
        <div class="body-quest">
          <ul class="list-quest">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
